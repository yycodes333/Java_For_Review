</head>
<body>
  <div id="app">正在初始化...</div>
  
  <script>
    window.docsify = {
      name: 'Java复习大纲',
      repo: 'https://github.com/yycodes333/Java-Review-Outline',
      
      // 核心配置：只写文件名，不加任何参数，防止干扰
      loadSidebar: 'sidebar.md',
      
      // 容错配置：把所有侧边栏请求都强行指向 sidebar.md
      alias: {
        '/.*/_sidebar.md': '/sidebar.md'
      },
      
      subMaxLevel: 2,
      auto2top: true
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
