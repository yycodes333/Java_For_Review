<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Java复习大纲</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Java Review Outline">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.docsify = {
      name: 'Java复习大纲',
      repo: 'https://github.com/yycodes333/Java-Review-Outline',
      
      // 侧边栏配置
      loadSidebar: 'sidebar.md',
      subMaxLevel: 3,

      // 搜索配置
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 6
      },

      // 复制配置
      copyCode: {
        buttonText : '复制',
        errorText  : 'Error',
        successText: '已复制'
      }
    }
  </script>
  
  <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
  
  <script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-java.min.js"></script>
</body>
</html>
